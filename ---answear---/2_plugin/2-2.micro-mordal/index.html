<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- [1] -->
  <div id="modal-1" aria-hidden="true">
    <!-- [2] -->
    <div tabindex="-1" data-micromodal-close>
      <!-- [3] -->
      <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
        <header>
          <h2 id="modal-1-title">
            Modal Title
          </h2>
          <!-- [4] -->
          <button aria-label="Close modal" data-micromodal-close>close</button>
        </header>
        <div id="modal-1-content">
          Modal Content
        </div>
      </div>
    </div>
  </div>

  <button data-micromodal-trigger="modal-1" class="modal-open">
    open
  </button>

  <style>
    #modal-1 {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #00000020;
    }
    #modal-1.is-open {
      display: flex;
    }
    .dialog {
      background-color: #fff;
      width: 100%;
      max-width: 500px;
    }
  </style>

  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script>
    MicroModal.init({
      disableScroll: true,
    });
    console.log('hello')
  </script>
</body>
</html>
