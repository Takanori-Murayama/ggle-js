<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="faq">
    <div class="qa">
      <button class="q">質問１</button>
      <p class="a">回答１</p>
    </div>
    <div class="qa">
      <button class="q">質問２</button>
      <p class="a">回答２</p>
    </div>
    <div class="qa">
      <button class="q">質問３</button>
      <p class="a">回答３</p>
    </div>
  </section>
  <script src="../jquery-3.7.1.min.js"></script>
  <script>
    $('.q').each(function(){
      $(this).click(function(){
        $(this).next().slideToggle();
      })
    })
  </script>
</body>
</html>
